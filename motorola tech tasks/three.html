<html>
    <head>
        <title>Task 3 - Visible letters</title>
    </head>
    <body>
        <table>
            <tbody>
            <tr>
                <td style="color: #ff00ff; background-color:#FFFFFF">H</TD>
                <td style="background-color: #442244; color: #442244">Y</td>
                <td style="color: #FFFF00; background-color:#442244">A</td>
            </tr>
            <tr>
                <td style="color: #FFEEFE; background-color:#990000">Q</td>
                <td style="color: #FFFF00; background-color:#FF0">M</td>
                <td style="color: #000000; background-color:#FF7777">P</td>
            </tr>
            </tbody>
        </table>

        <h5 id="letters"></h5>

        <br>
        <button onclick="getLetters()">Get letters</button>
        <br>


        <script type="text/javascript">
            function getLetters(params) {
                let rows = document.getElementsByTagName('td');
                let visibleLetters = [];
                let invisibleLetters = [];

                for (let index = 0; index < rows.length; index++) {
                    const row = rows[index];
                    if (row.style.color !== row.style.backgroundColor) {
                        visibleLetters.push(row.innerText)
                    }
                    else{
                        invisibleLetters.push(row.innerText)
                    }
                }
                document.getElementById('letters').innerText = `Visible : ${visibleLetters} ; invisible : ${invisibleLetters}`;
            }
        </script>
    </body>
</html>
